name: Build TEI -> HTML

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Download Saxon-HE
        run: |
          mkdir -p tools
          curl -L -o tools/saxon-he.jar https://repo1.maven.org/maven2/net/sf/saxon/Saxon-HE/12.9/Saxon-HE-12.9.jar
          curl -L -o tools/xmlresolver.jar https://repo1.maven.org/maven2/org/xmlresolver/xmlresolver/6.0.6/xmlresolver-6.0.6.jar
          curl -L -o tools/xmlresolver-data.jar https://repo1.maven.org/maven2/org/xmlresolver/xmlresolver/6.0.6/xmlresolver-6.0.6-data.jar

      - name: Build site
        run: |
          rm -rf out
          mkdir -p out/assets
          cp -R site/assets/* out/assets/ || true

          java -cp "tools/*" net.sf.saxon.Transform \
            -s:tei/Presbyterologia_Norwegico_Wos-Hardangriana.xml \
            -xsl:xslt/tei2html-full.xsl \
            -o:out/index.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
